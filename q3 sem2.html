<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List types</title>
    
</head>
<body>
    <h1>Nested and Definition List</h1>

    <p style="text-align: center;">To illustrate Nested and Definition List Tags</p>
    <h2>An Ordered Nested list </h2>
    <ol type ="1">
        <li>coffee</li>
        <li>tea</li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green Tea</li>
            <ol type="i">
                <li>china</li>
                <li>Africa</li>
            </ol>
        </ol>
        <li>Milk</li>
    </ol>
    <!--Nested list-->
    <h2>A Definition List</h2>
    <dl>
        <dt>Bangalore</dt>
        <dd>-Capital City of Karnataka</dd>
        <dt>Mumbai</dt>
        <dd>-Capital city of Maharashtra </dd>
    </dl>


    
</body>
</html>
