<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formating tags</title>
</head>
<body style="align-items: center;text-align: center;">
    <h1>To illustrate text formating tags</h1><hr>
     <!--Marquee-->
        <marquee behavior ="top" direction ="right to left">This is an alternative Marquee text</marquee>
    <!--Italic-->
    <p><em></em>this is italized</em></p>
   <!--underlined-->
    <p><u>This is underlined.</u></p>
    <!--bold-->
    <p><b>This is bold</b></p>
    <!--Emphasised-->
    <p><em>This is emphasized</em></p>
    <!--Strong-->
    <p><strong>This is Strong Text</strong></p>
    <!--Strikethrough-->
    <p><s>This is striked text</s>
        <!--Code-->
        <p><code>This is computer code</code></p>
        <!--superscript-->
        <p>This is <sub>superscript</sub>text.</p>
        <!--Subscript-->
        <p>This is <sub>subscript</sub>text</p>
        <!--big text-->
        <p><big>This is big text</big></p>
        <!--Small Text-->
        <p><Small>This is small text.</Small></p>
</body>
</html>
