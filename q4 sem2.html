<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    
</head>
<body>
    <table border="2px solid black">
    <tr>
        <th colspan="4">table heading cell spanning 4 columns</th>
    </tr>
    <tr>
        <td>Normal cell</td>
        <td colspan="2">cell spanning 2 columns</td>
        <td>Normal cell</td>
    </tr>
    <tr>
        <td rowspan="3" style ="background: gray;"> cell spanning <br> row with a grey <br>(us speling)<br> background</td>
        <td>Normal cell</td>
        <td>Normal cell</td>
        <td>Normal cell</td>
    </tr>
    <tr>
        <td>normal cell</td>
        <td colspan="2" rowspan="2"> cell spanning 2 and 2 <br>column</td>
    </tr>
    <tr>
        <td>Normal cell</td>
    </tr>
    </table>
    </body>
    </html>
